<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="screen-orientation" content="portrait">
        <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <title>Document</title>
    <link rel="stylesheet" href="newMember.css">
   
</head>
<body>
    <div class="wrap">
        <div class="page1">
            <div class="imgBox">
                <div class="page1-main unshowToo">
                    <div class="logo"></div>
                    <div class="name name1">移动应用开发实验室</div>
                    <div class="tips">纳新啦</div>
                </div>
               
                
            </div>
        </div>
        <div class="page2">

            <div class="login">
                <div class="secret"></div>
                <div class="logo-page2"></div>
                <input class="acc" type="number" placeholder="学号" oninput="if(value.length>8)value=value.slice(0,8)" >
                <input class="pas" type="password" placeholder="教务密码">
                <input class="phone" type="number" placeholder="手机号码" oninput="if(value.length>11)value=value.slice(0,11)">
                <div class="timeChoose">
                    <div class="timeTips">选择你的面试时间</div>
                    <div class="time1">
                        <div class="time-wrap">
                            <div class="time-top">
                                <span>2019年11月3日</span>
                            </div>
                            <div class="time-content">
                                <span>下午15:00-17:00</span>
                            </div>
                        </div>
                        
                    </div>
                    <div class="time2">
                        <div class="time-wrap">
                            <div class="time-top">2019年11月3日</div>
                            <div class="time-content">
                                晚间17:30-21:30
                            </div>
                        </div>
                        
                    </div>
                </div>
                <input class="submit" type="submit" value="登录">
                <a class="knowMore" href="https://www.xiyoumobile.com/jobshare/message.html">
                    了解我们
                </a>
            </div>
            <div class="loading unshow">
                    <div class="loader">
                           
                    </div>
                </div>
      
        </div>

        <div class="page3">
         <!-- 这是查看隐私政策的    -->
            <div class="page3-show unshowToo">
                <div class="page3-main">隐私政策</div>
                <div class="page3-container">&nbsp;&nbsp;&nbsp;&nbsp;我们收集您的学号和教务密码，只作为学生身份的验证，不用于其他用途。我们不会泄露您的个人信息，并于活动结束后，将您的个人信息清除。
                </div>
                <div class="page3-time">
                    
                    <div class="returnPage2">返回</div>
                </div>
                
            </div>
            <!-- 这是网络错误的 -->
            <!-- 如果网络错误或请求时间过长 -->
            <div class="page3-wrong">
                <div class="wrong-tips">
                    <div class="wrongWrap unshowToo">
                        
                        <div  >童鞋，你没看错</div>
                        <div >如果你进入到这个神奇的页面</div>
                        <div >就代表</div>
                        <div >你的网络挂掉啦！</div>
                        <div  >这边建议您换个网络重新来过哦</div>

                    </div>
                    <div class="returnPage2Too">返回</div>
                </div>
                
            </div>         
                        
        </div> 
                   
    </div>
       
   
    
    <script src="js/newMember.js"></script>
    <script src="js/loginJudge.js"></script>
    <script src="js/ajax.js"></script>
</body>
</html>
